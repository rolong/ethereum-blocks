specVersion: 0.0.2
description: Indexing all Ethereum Block data
repository: https://github.com/blocklytics/ethereum-blocks
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ConverterRegistryContract
    network: CRC
    source:
      address: "0x18b0e9ef4f05f5636e5a2495b8cd297dda53303a"
      abi: ConverterRegistryContract
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - ConverterAddition
      abis:
        - name: ConverterRegistryContract
          file: ./abis/ConverterRegistryContract.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
